<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/callpage.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>callpage</title>
</head>
<body>
    <div class="topdiv py-4 row justify-content-center">
        <div class="col ms-3">
            <h2 class="text-white">Make instant calls</h2>
            <p class="text-white text-opacity-75"><sup>AccessPal allows you to call within the app</sup></p>
        </div>
    </div>
    <div class="row ms-1 callindiv py-4">
        <h6>Royal Estate Security Team</h6>
        <p>+234-821-003-2345</p>
    </div>
    <div class="row px-4">
        <button class="callnow bg-white my-3 p-3">call in now</button>
    </div>

    <div id="navbar" class="d-flex justify-content-between p-3 position-fixed bottom-0">
        <i class='bx bxs-home-alt-2 fs-1 text-white text-opacity-50' ></i>
        <i class='bx bx-copy-alt bx-flip-horizontal text-opacity-50 text-white fs-1' ></i>
        <i class='bx bx-phone-call fs-1 text-white'></i>
        <i class='bx bx-qr-scan fs-1 text-white text-opacity-50' ></i>
        <i class='bx bx-cog fs-1 text-white text-opacity-50'></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
