<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Page</title>
    <!-- Normal CSS -->
    <link rel="stylesheet" href="../css/registerGuest.css">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h3 class="fw-bold">Welcome To Accesspal</h3>
            <p class="small text-muted">Please enter your unique code and email to continue</p>
        </div>
        <div class="row">
            <form action="">
                <div class="mb-4">
                    <label for="EventName" class="form-label fw-bold">Unique Code</label>
                    <input type="text" class="form-control container-fluid py-3" id="EventName"
                        placeholder="Enter your unique code">
                </div>
                <div class="mb-4">
                    <label for="EventName" class="form-label fw-bold">Email</label>
                    <input type="text" class="form-control container-fluid py-3" id="EventName"
                        placeholder="Enter your email">
                </div>
            </form>
        </div>
        <div class="p-5 m-5"></div>
        <div class="row mx-1">
            <a href="./unique-code.html" class="btn btn-default-color text-white btn-lg py-3 border rounded-4 " id="submitButton" type="submit">Next</a>
        </div>
    </div>


</body>
</html>
