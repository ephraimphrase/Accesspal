<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Waiting.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Waiting</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <a href="#"><span><i class='bx bx-left-arrow-alt text-black fs-1'></i></span></a>
            <h1 class="mb-2">Track Guests</h1>
        </div>
        <div class="row mb-2">
            <div class="col-4">
                <div class="rounded status-success text-white text-center mt-3 p-2">Waiting</div>
            </div>
        </div>
        <div class="row mt-3">
            <p class="fw-bold">First Name: Baba</p>
            <p class="fw-bold">Last Name: Rashidi</p>
            <p class="fw-bold">Code: 123456</p>
        </div>
        <div class="row p-5 mt-5 mb-4"></div>
        <div class="d-grid mt-5">
            <button class="btn btn-default-color text-white btn-lg py-3 mt-5 border rounded-4 " id="submitButton" type="submit">Terminate Code</button>
        </div>
    </div>

    <div id="navbar" class="d-flex justify-content-between p-3 position-fixed bottom-0">
        <i class='bx bxs-home-alt-2 fs-1 text-white text-opacity-25'></i>
        <i class='bx bx-copy-alt bx-flip-horizontal text-white fs-1'></i>
        <i class='bx bx-phone-call fs-1 text-white text-opacity-50'></i>
        <i class='bx bx-qr-scan fs-1 text-white text-opacity-50'></i>
        <i class='bx bx-cog fs-1 text-white text-opacity-50'></i>
    </div>
</body>

</html>
