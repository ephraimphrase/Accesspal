<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Code</title>
    <!-- Normal CSS -->
    <link rel="stylesheet" href="../css/unique-code.css">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <!-- OTP success message -->
    <div class="otp__success-message text-center">
        <img src="../img/82748-sucess.gif" alt="correct" class="gif img-fluid" >
        <p style="font-size: 22px; font-weight: 700; color: #6FCF97;">OTP Verification Successful</p>
    </div>
    <main class="p-3 pt-5" style="height: 100vh;">
        <h2 style="font-size: 28px;">Verification</h2>
        <p style="font-size: 15px;">Enter the OTP code sent to your email</p>
        <div class="mt-5">
            <p id="otp__header" style="font-size: 16px; color: #121212;">OTP code</p>
            <input type="text" class="form-control rounded-4" style="height: 3.5rem; border: 1px solid;" placeholder="Enter your OTP code">
            <div class="text-end mt-3">
                <a href="#" class="text-dark" style="font-size: 12px; color: #121212; font-weight: 500;">Resend OTP code</a>
            </div>
        </div>
        <div class="d-grid gap-2 position-fixed bottom-0 pb-5">
            <button id="verify__btn" class="btn" type="button">Verify</button>
        </div>
    </main>

    
    <script src="../js/unique-code.js"></script>
</body>
</html>
