<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/familyRegistrationPage.css">
    <title>Register Family</title>
</head>


<body>
    <div class="container px-4 pt-5">
        <div class="container">
            <a href="./setUpHousehold.html" class="arrow"><span><i
                        class='bx bx-left-arrow-alt text-black fs-1'></i></span></a>
            <h3 class="default-color fw-bold">Register Family</h3>
            <p>Generate code for family and friends, for them to register on the system.</p>
        </div>
        <form id="contactForm">
            <div class="mb-4">
                <label for="firstName" class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control container-fluid rounded-4 py-3" id="firstName"
                    placeholder="Enter their first name">
            </div>
            <div class="mb-3 mt-3">
                <label for="secondName" class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control container-fluid rounded-4 py-3" id="secondName"
                    placeholder="Enter their last name">
            </div>
            <div class="mb-4">
                <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
                <input type="tel" class="form-control container-fluid rounded-4 py-3" id="phoneNumber"
                    placeholder="Enter their phone number">
            </div>
            <div class="mb-3 mt-3">
                <label for="relationshipStatus" class="form-label fw-bold">Relationship</label>
                <select class="form-select shadow-none container-fluid border border-dark rounded-4 py-3"
                    id="relationshipStatus" aria-label="Relationship status ">
                    <option value="">Relationship status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>

            <div class="mb-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input border-dark " id="makeAdmin" type="checkbox" name="" checked="" />
                    <label class="form-check-label default-color  border-primary fs-5" for="makeAdmin">Make
                        Admin</label>
                </div>
            </div>
            <div class="d-grid">
                <a href="./registrationSuccess.html" class="btn btn-default-color btn-lg py-3 border rounded-4 "
                    id="submitButton" type="submit">Register</a>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
