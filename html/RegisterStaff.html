<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/RegisterStaff.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container px-2 my-5">
        <div class="" container>
            <a href="#"><span><i class='bx bx-left-arrow-alt text-black fs-1'></i></span></a>
            <h3 class="default-color fw-bold">Register staff</h3>
            <p>Generate semi-permanent codes for your staff</p>
        </div>
        <form id="contactForm">
            <div class="mb-4">
                <label for="firstName" class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control container-fluid rounded-4 py-3" id="firstName"
                    placeholder="Enter their first name">
            </div>
            <div class="mb-3 mt-3">
                <label for="secondName" class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control container-fluid rounded-4 py-3" id="secondName"
                    placeholder="Enter their last name">
            </div>
            <div class="mb-4">
                <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
                <input type="tel" class="form-control container-fluid rounded-4 py-3" id="phoneNumber"
                    placeholder="Enter their phone number">
            </div>
            <div class="mb-3 mt-3">
                <label for="relationshipStatus" class="form-label fw-bold">Role</label>
                <select class="form-select shadow-none container-fluid border border-dark rounded-4 py-3"
                    id="relationshipStatus" aria-label="Relationship status ">
                    <option value="">Staff Role</option>
                    <option value="Single">Driver</option>
                    <option value="Married">Cleaner</option>
                    <option value="Divorced">Gardener</option>
                </select>
            </div>

          
            <div class="d-grid">
                <button class="btn btn-default-color btn-lg py-3 border rounded-4 " id="submitButton"
                    type="submit">Register</button>
            </div>
         </form>
    </div>
</body>

</html>
