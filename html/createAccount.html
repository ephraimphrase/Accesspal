<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/createAccount.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container-fluid mt-3 pt-5">
        <div class="row">
            <h1 class="name">Create Account</h1>
            <h6 class="text-muted">Complete the form to create your account</h6>
        </div>
        <div class="row">
            <form action="">
                <label for="formControlInput" class="form-label label mt-3">First Name</label>
                <div class="row px-2">
                    <input type="email" class="form-control" id="formControlInput" placeholder="Enter your first name">
                </div>
                <label for="formControlInput" class="form-label label mt-3">Last Name</label>
                <div class="row px-2">
                    <input type="email" class="form-control" id="formControlInput" placeholder="Enter your last name">
                </div>
                <label for="formControlInput" class="form-label label mt-3">Phone Number</label>
                <div class="row px-2">
                    <input type="email" class="form-control" id="formControlInput" placeholder="Enter your phone number">
                </div>
                <label for="formControlInput" class="form-label label mt-3">Password</label>
                <div class="row px-2">
                    <input type="email" class="form-control" id="formControlInput" placeholder="Enter password">
                </div>
                <div class="form-check mt-4">
                    <input class="form-check-input border-dark" type="checkbox" value="" id="formCheckChecked" checked="">
                    <label class="form-check-label" for="formCheckChecked">I agree to the <span class="text-primary">Terms of service</span> and <span class="text-primary">Privacy policy</span></label>
                </div>

                <div class="row px-2 mt-5">
                    <a href="./setUpHousehold.html" type="submit" class="py-3 btn button rounded-4 text-white">Create</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
