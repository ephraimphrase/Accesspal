<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Home</title>
     <!-- Normal CSS -->
     <link rel="stylesheet" href="../css/security-homepage.css">
     <!-- Bootstrap CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <main class="p-3 pt-4">
        <!-- Welcome section -->
        <div class="d-flex justify-content-between">
            <p id="hello" style="font-size: 24px; font-weight: 700;">Hello, <span id="resident-name">Sammy</span><img src="../img/image 1.png" alt="waving hand"></p>
            <div class="d-flex gap-3">
                <a href="#" class="text-decoration-none"><img src="../img/hero-call.png" alt="Call option" style="width: 28px; height: 28px;"></a>
                <a href="#" class="text-decoration-none"><img src="../img/Vector.png" alt="Notification bell" style="width: 30px; height: 30px;"></a>
            </div>
            
        </div>
        <p style="font-size: 12px; font-weight: 500;">Ready to check-in guests today?</p>
        <div id="security-card" class="d-flex mt-3 p-3 rounded">
            <div class="text-center" style="width: 100%;">
                <p id="security-name" style="font-size: 18px;">Royal Estate Security</p>
                <p id="security-code" style="font-size: 12px;">JBSD9273</p>
                <p id="security-title" style="font-size: 12px;">Estate Security</p>
            </div>
        </div>
        <!-- Scan QR section -->
        <div class="mt-5">
            <p id="title" style="font-size: 16px; font-weight: 600;" class="mb-0">Scan QR Code</p>
            <div class="text-center">
                <img src="../img/qr-scanner.png" alt="QR code scanner">
            </div>     
        </div>
        <!-- Enter code section -->
        <div class="mb-5"> <!-- remove margin after input fields are done -->
            <p id="title" style="font-size: 16px; font-weight: 600;" class="mb-0">Enter Guest Code</p>
            <div>
                <!-- Space for code validation inputs -->
            </div>
        </div>
        <!-- Bottom buttons -->
        <div class="d-grid gap-2" style="width: 100%;">
            <button id="confirm-guest-code-btn" class="btn" type="button">Confirm Guest Code</button>
            <button id="view-guest-history-btn" class="btn" type="button">Register an Event</button>
        </div>
    </main>
