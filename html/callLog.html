<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Entered.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Call log</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row mt-3">
            <h1 class="fw-bold mb-4">Call Log</h1>
        </div>
        <div class="row border border-secondary rounded mx-1">
            <div class="col-1">
                <i class='bx bx-search mt-3 fs-1'></i>
            </div>
            <div class="col-11">
                <input type="tel" class="form-control border-0  container-fluid rounded-4 py-3  shadow-none"
                    id="phoneNumber" placeholder="Enter their phone number">
            </div>
        </div>
        <div class="row  border-secondary rounded mx-1">
            <div class="row mt-3">
                <h6 class="">Resident D30</h6>
            </div>
            <div class="col-1">
                <i class="ri-arrow-left-down-line text-success"></i>
            </div>
            <div class="col-1">
                <i class="ri-arrow-left-down-line text-success"></i>
            </div>
            <div class="col-10">
                <p class="text-muted">Mobile, Yesterday</p>
            </div>
        </div>
        <div class="row  border-secondary rounded mx-1">
            <div class="row mt-3">
                <h6 class="">Resident A25</h6>
            </div>
            <div class="col-1">
                <i class="ri-arrow-left-down-line text-success"></i>
            </div>
            <div class="col-1">
                <i class="ri-arrow-left-down-line text-success"></i>
            </div>
            <div class="col-10">
                <p class="text-muted">Mobile,3 days ago</p>
            </div>
        </div>
        <div class="row  border-secondary rounded mx-1">
            <div class="row mt-3">
                <h6 class="">Resident B19</h6>
            </div>
            <div class="col-1">
                <i class="ri-arrow-left-down-line text-success"></i>
            </div>
            <div class="col-1">
                <i class="ri-arrow-left-down-line text-success"></i>
            </div>
            <div class="col-10">
                <p class="text-muted">Mobile,5 days ago</p>
            </div>
        </div>
        <div class="row  border-secondary rounded mx-1">
            <div class="row mt-3">
                <h6 class="">Resident C10</h6>
            </div>
            <div class="col-1">
                <i class="ri-arrow-left-down-line text-danger"></i>
            </div>
            <div class="col-1">
                <i class="ri-arrow-left-down-line text-success"></i>
            </div>
            <div class="col-10">
                <p class="text-muted">Mobile, july 7th</p>
            </div>
        </div>
        <div class="row  border-secondary rounded mx-1">
            <div class="row mt-3">
                <h6 class="">Resident A10</h6>
            </div>
            <div class="col-1">
                <i class="ri-arrow-left-down-line text-danger"></i>
            </div>
            <div class="col-1">
                <i class="ri-arrow-left-down-line text-danger"></i>
            </div>
            <div class="col-10">
                <p class="text-muted">Mobile, july 4th</p>
            </div>
        </div>
        <div class="d-grid mt-3">
            <button class="btn btn-default-color btn-lg py-3 border rounded-4 " id="submitButton"
                type="submit">Back</button>
        </div>
</body>

</html>
