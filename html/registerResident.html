<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registerResident.css">
    <title>Register Resident</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <h1 class="fw-bold mb-4">Register Resident</h1>
            <p class="text-muted">Generate a unique ID for residents of the estate to register on the system</p>
        </div>

        <div class="row">
            <form action="">
                <label for="formControlInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="formControlInput" placeholder="Enter resident email">

                <label for="formControlInput" class="form-label mt-3">House Number</label>
                <select class="form-select" aria-label="Default select">
                    <option selected="">Select house</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <div class="row px-3 mt-5">
                    <button class="btn button text-white p-3" type="submit">Generate Unique ID</button>
                </div>
            </form>
        </div>
    </div>

    <div id="navbar" class="d-flex justify-content-between p-3 position-fixed bottom-0">
        <a href="./estate-homepage.html"><i class='bx bxs-home-alt-2 fs-1 text-white'></i></a>
        <a href="./complaint-suggestion.html"><i class='bx bx-message-rounded-dots fs-1 text-white text-opacity-50'></i></a>
        <a href="./boardSettings.html"><i class='bx bx-cog fs-1 text-white text-opacity-50'></i></a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
