<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Entered.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Entered</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <a href="#"><span><i class='bx bx-left-arrow-alt text-black fs-1'></i></span></a>
            <h1 class="mb-2">Track Guests</h1>
        </div>
        <div class="row mb-2">
            <div class="col-4">
                <div class="rounded status-success text-white text-center p-2">Entered</div>
            </div>
        </div>
        <div class="row">
            <p class="fw-bold">First Name: Baba</p>
            <p class="fw-bold">Last Name: Rashidi</p>
            <p class="fw-bold">Code: 123456</p>
            <p class="fw-bold"> Entry Time: 10:00</p>

        </div>
        <h3>Registered Goods:</h3>
        <div class="row px-2">
            <div class="border rounded border-secondary">
                <div class="row p-3">
                    <ol>
                        <li>plantain</li>
                        <li>yam</li>
                        <li>pen</li>
                        <li>lion statue</li>
                        <li>lipstick</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="d-grid mt-3">
            <button class="btn btn-default-color text-white btn-lg py-3 border rounded-4 " id="submitButton" type="submit">Generate Exit Code</button>
        </div>
    </div>

    <div id="navbar" class="d-flex justify-content-between p-3 position-fixed bottom-0">
        <i class='bx bxs-home-alt-2 fs-1 text-white text-opacity-25'></i>
        <i class='bx bx-copy-alt bx-flip-horizontal text-white fs-1'></i>
        <i class='bx bx-phone-call fs-1 text-white text-opacity-50'></i>
        <i class='bx bx-qr-scan fs-1 text-white text-opacity-50'></i>
        <i class='bx bx-cog fs-1 text-white text-opacity-50'></i>
    </div>
</body>
</html>
