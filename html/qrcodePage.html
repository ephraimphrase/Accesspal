<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/qrcodePage.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>QR code page</title>
</head>

<body>
    <main class="p-3 pt-4">
        <!-- Welcome section -->
        <div class="d-flex justify-content-between">
            <p id="hello" style="font-size: 24px; font-weight: 700;">Hello, <span id="resident-name">Jane</span><img src="../img/image 1.png" alt="waving hand"></p>
        </div>
        <p style="font-size: 12px; font-weight: 500;">Schedule your guests with few clicks.</p>
        <div id="security-card" class="d-flex mt-3 p-3 rounded">
            <div>
                <img src="../img/Ellipse 146.png" alt="lady smiling">
            </div>
            <div class="text-center" style="width: 100%;">
                <p id="security-name" style="font-size: 18px;">Marge Simpson</p>
                <p id="security-code" style="font-size: 12px;">999073</p>
                <p id="security-title" style="font-size: 12px;">Resident Admin of House D30</p>
            </div>
        </div>
        <!-- Scan QR section -->
        <div class="mt-5">
            <div class="text-center">
                <img src="../img/qr-scanner.png" alt="QR code scanner" width="250" height="250">
            </div>     
        </div>

    </main>



    </div>
