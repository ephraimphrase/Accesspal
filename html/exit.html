<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/exit.css">

    <title>Exit</title>

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <h1 class="fw-bold mb-4">Track Guests</h1>
        </div>
        <div class="col-4">
            <div class="rounded status-success text-blue text-center p-2">Exited</div>
        </div>
        <div class="container-fluid">
            <p class="fw-bold">First Name: Tony</p>
            <p class="fw-bold">Last Name: Raymond</p>

        </div>
        <div class="row px-3">
            <h2>Registered Goods:</h2>
            <div class="row rounded ms-1 border border-secondary">
                <div class="row">
                    <ol>
                        <li>plantain</li>
                        <li>yam</li>
                        <li>pen</li>
                        <li>lion statue</li>
                        <li>lipstick</li>
                    </ol>

            </div>
        </div>
